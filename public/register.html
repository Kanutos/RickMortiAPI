<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="register-container">
        <form class="register-form" id="registerForm">
            <h2>Registro</h2>
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" required autocomplete="username">
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required autocomplete="email">
            <input type="password" id="password" name="password" placeholder="Contraseña" required autocomplete="new-password">
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="/register.js"></script>
</body>
</html>
