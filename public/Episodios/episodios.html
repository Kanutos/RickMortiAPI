<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/navbar/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Rick and Morty Episodes</title>
</head>
<body>
    <div id="navbar-container"></div> <!-- Contenedor para el navbar -->
    <div class="container">
        <h1>Lista de Episodios</h1>
        <div id="episodes-list"></div>
        <div class="pagination" id="pagination">
            <button id="prevPage">Anterior</button>
            <button id="nextPage">Siguiente</button>
        </div>
    </div>

    <!-- Modal para mostrar los detalles del personaje -->
    <div id="characterModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="characterDetails"></div>
        </div>
    </div>
    <script src="/navbar/navbar.js"></script>
    <script src="/Episodios/episodios.js"></script>
</body>
</html>
