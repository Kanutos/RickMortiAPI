<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/navbar/navbar.css">
    <link rel="stylesheet" href="/screensavers/screensavers.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Rick and Morty Screensavers</title>
</head>
<body>
    <div id="navbar-container"></div> <!-- Contenedor para el navbar -->
    <div class="container">
        <h1>Salvapantallas de Rick y Morty</h1>
        <div class="screensavers-grid"></div>
    </div>

    <!-- Modal de descarga -->
    <div id="downloadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div>
                <label for="fileName">Nombre del archivo:</label>
                <input type="text" id="fileName">
                <button id="confirmDownload">Descargar</button>
            </div>
        </div>
    </div>
    <script src="/screensavers/screensavers.js"></script>
    <script src="/navbar/navbar.js"></script>
</body>
</html>
