<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Rick and Morty Characters</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><img class="logo" src="/imagenes/titulo_rick_y_morty.png" alt="Rick y Morty"></li>
            <li><a href="/Buscador/buscador.html" id="nav-personajes">Buscador</a></li>
            <li>
                <div class="dropdown">
                    <a href="#" id="nav-episodios">Capítulos</a>
                    <div class="dropdown-content">
                        <a href="#" data-season="1">Temporada 1</a>
                        <a href="#" data-season="2">Temporada 2</a>
                        <a href="#" data-season="3">Temporada 3</a>
                        <a href="#" data-season="4">Temporada 4</a>
                        <a href="#" data-season="5">Temporada 5</a>
                    </div>
                </div>
            </li>
            <li><a href="/Personajes/personajes.html" id="nav-tab4">Personajes</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <form id="searchForm">
            <input type="text" id="name" placeholder="Buscar por nombre">
            <select id="status">
                <option value="">Estado</option>
                <option value="alive">Vivo</option>
                <option value="dead">Muerto</option>
                <option value="unknown">Desconocido</option>
            </select>
            <select id="gender">
                <option value="">Género</option>
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
                <option value="genderless">Sin género</option>
                <option value="unknown">Desconocido</option>
            </select>
            <select id="location">
                <option value="">Ubicación</option>
            </select>
            <button type="submit">Buscar</button>
        </form>
        
        <main></main>
        <div class="pagination">
            <button id="prevPage">Anterior</button>
            <button id="nextPage">Siguiente</button>
        </div>
    </div>

    <!-- Modal emergente -->
    <div id="characterModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="character-card">
                <img id="characterImage" src="" alt="">
                <div class="character-info">
                    <h2 id="characterName"></h2>
                    <p><strong>Species:</strong> <span id="characterSpecies"></span></p>
                    <p><strong>Status:</strong> <span id="characterStatus"></span></p>
                    <p><strong>Gender:</strong> <span id="characterGender"></span></p>
                    <p><strong>Origin:</strong> <span id="characterOrigin"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/Buscador/buscador.js"></script>
    <script src="/navbar/navbar.js"></script>
</body>
</html>
