<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Rick and Morty Characters</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><img class="logo" src="titulo_rick_y_morty.png" alt="Rick y Morty"></li>
            <li><a href="index.html" id="nav-personajes">Personajes</a></li>
            <li><a href="screensavers.html" id="nav-screensavers">Salvapantallas</a></li>
            <li><a href="tab3.html" id="nav-tab3">Pestaña 3</a></li>
            <li><a href="tab4.html" id="nav-tab4">Pestaña 4</a></li>
        </ul>
    </nav>       
    <div class="container">
        <form id="searchForm">
            <input type="text" id="name" placeholder="Buscar por nombre">
            <select id="status">
                <option value="">Estado</option>
                <option value="alive">Vivo</option>
                <option value="dead">Muerto</option>
                <option value="unknown">Desconocido</option>
            </select>
            <select id="gender">
                <option value="">Género</option>
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
                <option value="genderless">Sin género</option>
                <option value="unknown">Desconocido</option>
            </select>
            <select id="location">
                <option value="">Ubicación</option>
            </select>
            <button type="submit">Buscar</button>
        </form>
        
        <main></main>
        <div class="pagination">
            <button id="prevPage">Anterior</button>
            <button id="nextPage">Siguiente</button>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
